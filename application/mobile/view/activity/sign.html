<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>玩宝签到</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <style type="text/css">
            * {
                padding: 0;
                margin: 0;
            }

            body {
                background-color: #eaeeef;
                border: 10px solid #eaeeef;
                height: 100%;
                overflow: hidden;
                font-family: "微软雅黑";
            }

            input[type="button"],
            input[type="submit"],
            input[type="text"] {
                -webkit-appearance: none;
                border-radius: 0;
            }

            .qian_top img {
                width: 100%;
                display: block;
            }

            .qian_content {
                background-color: white;
                width: 100%-2px;
                /*height: 400px;*/
                font-size: 24px;
                overflow: hidden;
                border-bottom: 1px solid #bfbfbf;
                border-left: 1px solid #bfbfbf;
                border-right: 1px solid #bfbfbf;
            }

            .ac_title {
                text-align: center;
                margin-top: 20px;
                color: #f85718;
                font-weight: 600;
                font-size: 16px;
            }

            .ac_title2 {
                text-align: center;
                font-size: 13px;
                color: #aaaaaa;
                margin-top: 8px;
            }

            .phone_con {
                /*border: 1px solid red;*/
                padding: 30px 30px;
            }

            .phone_con p {
                font-size: 16px;
                color: #666666;
            }

            #phone {
                width: 89.5%;
                padding: 7px 0px;
                background: url(__MobileImg__/phone2.png) 4px center no-repeat;
                padding-left: 10%;
                border: 1px solid #bfbfbf;
                font-size: 16px;
                color: #666666;
            }

            #qiandao {
                width: 100%;
                background-color: #f85718;
                /*border: 1px solid #f85718;*/
                border: 0;
                color: white;
                padding: 8px 4px;
                margin-top: 15px;
                font-size: 15px;
            }
            #errorTips{
                font-size: 12px;
                display: none;
            }
            @media screen and (max-width:321px) {
                .ac_title,
                .phone_con p
                {
                    font-size: 15px;
                }
                #errorTips{
                    font-size: 12px;
                }
            }

            @media screen and (min-width:321px) and (max-width:400px) {
                .ac_title{
                    font-size: 17px;
                }
            }

            @media screen and (min-width:400px) {
                .ac_title,.phone_con p
                {
                    font-size: 18px;
                }
                #errorTips,#phone{
                    font-size: 15px;
                }

            }
        </style>
    </head>
    <body>
        <div class="qian_top">
            <img src="__MobileImg__/qiandao_top.png" />
        </div>
        <div class="qian_content">
            <div class="ac_title">
                {$activityInfo.a_title}
            </div>
            <div class="ac_title2">
                欢迎您参加本次活动
            </div>
            <form action="{:url('mobile/activity/add_sign')}" method="post">
                <input type="hidden" name="a" value="{:base64_encode($activityInfo.aid)}"/>
            <div class="phone_con">
                <p>联系电话</p>
                <input type="text" name="mobile" id="phone" />
                <p id="errorTips" style="color: red;">请您填写正确的联系报名电话</p>
                <input type="submit" value="签 到" id="qiandao"/>
            </div>
            </form>
        </div>
        <script src="__MobileJs__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            window.onload = function() {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 6.4 + 'px';
            }
            $("#qiandao").click(function() {
                if ($("#phone").val() == "") {
                    $("#errorTips").css("display", "block");
                    return false;
                } else {
                    var str = $("#phone").val();
                    if(str.search(/^(\+\d{2,3})?\d{11}$/) == -1){
                        $("#errorTips").css("display", "block");
                        return false;
                    }
                }
            });
        </script>
    </body>

</html>
