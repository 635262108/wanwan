<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>玩翫碗~登录</title>

                    <div class="login">

                    </div>


                    <button type="submit" class="login_register">登录</button>


                </form>

            </div>
        </div>

        <script src="__MobileJs__/jquery.min.js"></script>
        <script src="__MobileJs__/idangerous.swiper.min.js"></script>
