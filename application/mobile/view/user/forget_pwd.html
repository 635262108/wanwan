<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
        <link rel="stylesheet" href="__MobileCss__/register.css"/>

    </head>
    <body>
        <div class="textAlign register_bg">
              <div class="comeback_whole" >
			        <div class="comeback_img">
			     
			            {empty name="$url"}
			                <a onclick="javascript:window.history.back(-1);"><img src="__MobileImg__/login_back.png"/></a>
			            {else/}
			                <a href="{$url}"><img src="__MobileImg__/login_back.png"/></a>
			            {/empty}
			        </div>
    		</div>
            <div class="information_content">
                <form action="" method="post">
                	<p class="tel_namer">手机号</p>
                    <div class="tel"><input type="text" id="forget_telphone" style="width: 261px;"></div>
                    <p class="tel_warn" style="color:#FFFFFF;font-size: 12px;text-align: center;display: none;">手机号不能为空！</p>
                    <div class="yanzhengma">
                        <div class="prompt"><input type="text" id="forget_check_num" style="width: 130px;"></div>
                        <input type="button" value="获取验证码" class="get_num" style="position: inherit;margin-left: 3%;"/ >



                    </div>
                    <p class="check_warn" style="color: #FFFFFF;font-size: 12px;margin-left: 4%;display: none;">验证码输入不正确</p>


                    <button type="submit" class="forget_register" style="width: 73px;"><a href="reset_pwd.html">重置密码</a></button>

                </form>

            </div>
        </div>

        <script src="__MobileJs__/jquery.min.js"></script>
        <script src="__MobileJs__/idangerous.swiper.min.js"></script>
        <script type="text/javascript" src="__MobileJs__/emit_information.js"></script>
        <script>
        	 $(".register_bg").css({"width":$(window).width(),"height":$(window).height()})
        </script>
    </body>
</html>
