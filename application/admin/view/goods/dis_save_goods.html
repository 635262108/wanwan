
		{include file="public/header" /} 
	
		<div id="content">
			<div id="content-header">
				<div id="breadcrumb">
					<a href="index.html" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>首页</a>
					<a href="{:url('admin/goods/index')}" class="tip-bottom" data-original-title="">商品列表</a>
					<a href="#" class="current">添加商品</a>
				</div>
			</div>

			<div class="row-fluid" id="emit_information">
				<div class="span6">
					<div class="widget-box" style="width: 100%;">
						<div class="widget-title"> 
							<span class="icon"> <i class="icon-align-justify"></i> </span>
							<h5>商品信息</h5>
						</div>
						<div class="widget-content nopadding">
							<form action="{:url('admin/goods/save_goods')}" method="post" enctype="multipart/form-data" class="form-horizontal" name="Alist_form" style="m-horizontal">
						    <div class="control-group">
                                <label class="control-label">商品Id:</label>
                                <div class="controls">
                                    <input class="span11" readonly="" value='{$data.id}' name="id" type="text" style="width: 20%">
                                </div>
                            </div>
								<div class="control-group">
									<label class="control-label">活动标题</label>
									<div class="controls">
										<input class="span11" value='{$data.title}' name="title" type="text" style="width: 32%;">
									</div>
								</div>
								 <div class="control-group">
                                <label class="control-label">活动图</label>
                                <div class="controls">
                                    <input type="file"  name="img"/>
                                </div>
                            </div>
								<div class="control-group">
									<label class="control-label">库存</label>
									<div class="controls">
										<input class="span11" style="width: 30%;" value='{$data.inventory}' name="inventory" type="text">
									</div>
								</div>

							

								<div class="control-group">
									<label class="control-label">已出售</label>
									<div class="controls">
										<input class="span11" style="width:30%;" value='{$data.sold_num}' name="sold_num">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">价格</label>
									<div class="controls">
										<input class="span11" style="width:30%;" value='{$data.price}' name="price">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">状态</label>
									 <div class="controls">
                                    <select style="width: 20%;" name="status" autocomplete = "off">
                                        <option value="1" {if condition="$data.status eq 1"} selected="selected" {/if}>上架</option>
                                        <option value="2" {if condition="$data.status eq 2"} selected="selected" {/if}>下架</option>
                                    </select>

                                </div>
								</div>
                             	<div class="control-group">
									<label class="control-label">上架时间</label>
									<div class="controls">
										<input type="text" value="{$data.on_time}" name="on_time" placeholder="2017-09-07" onClick="new Calendar().show(this);" class="span11" style="width: 25%;margin-top: -3px;cursor: pointer;">
									</div>
								</div>
					  <div class="control-group" style="">
                                <label class="control-label">商品详情</label>
                                <textarea id="editor" name="content" style="width:790px;height:500px;display: inline-block;margin-left: 15px;z-index: 0;">
                                            {$data.content}
                                </textarea>

                                <!--<script id="editor" type="text/plain" name="myContent" style="width:500px;height:500px;display: inline-block;margin-left: 15px;z-index: 0;"></script>-->


                            </div>

							

								<div class="form-actions">
									<button type="submit" class="btn btn-success info_sure">保存</button>
									<a href="{:url('admin/goods/index')}" class="btn-warning">取消</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
