<!DOCTYPE html>
<html lang="en">
<head>
    {include file="public/header" /}
    {include file="public/left" /}
    <div id="content" style="">
        <div id="content-header">
            <div id="breadcrumb">
                <a href="index.html" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>首页</a>
                <a href="{:url('admin/service/index')}" class="tip-bottom" data-original-title="">客服中心</a>
                <a href="{:url('admin/service/access',['aid'=>$aid])}" class="tip-bottom" data-original-title="">回访记录</a>
                <a href="#" class="current">添加记录</a>
            </div>
        </div>

        <div class="row-fluid" id="emit_information" style="">
            <div class="span6" style="margin-left: 0%;">
                <div class="widget-box" style="width: 180%;">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>添加记录</h5>
                    </div>
                    <div class="widget-content nopadding" style="">
                        <form action="{:url('admin/service/save_visit')}" method="post" class="form-horizontal" name="Alist_form" style="m-horizontal">
                            <input type="hidden" name="aid" value="{$aid}">
                            <input type="hidden" name="oid" value="{$oid}">
                            <input type="hidden" name="tid" value="0">
                            <div class="control-group">
                                <label class="control-label">记录回访信息：</label>
                                <div class="controls">
                                    <textarea  style="width: 300px;height: 200px;" name="record"></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-success info_sure">保存</button>
                                <a href="{:url('admin/service/return_visit',['aid'=>$aid])}" class="btn-warning">取消</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {include file="public/footer" /}


    </body>
</html>
