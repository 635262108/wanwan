<!DOCTYPE html>
<html lang="en">

	<head>
		{include file="public/header" /} {include file="public/left" /}
		<div id="content" style="">
			<div id="content-header">
				<div id="breadcrumb">
					<a href="index.html" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>首页</a>
					<a href="{:url('admin/activity/index')}" class="tip-bottom" data-original-title="">客户中心</a>
					<a href="#" class="current">添加会员</a>
				</div>
			</div>

			<div class="row-fluid" id="emit_information" style="width: 1300px;">
				<div class="span6" style="margin-left: 12%;">
					<div class="widget-box" style="width: 100%;">
						<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
							<h5>客户信息</h5>
						</div>
						<div class="widget-content nopadding" style="">
							<form action="{:url('admin/activity/addActivity')}" method="post" enctype="multipart/form-data" class="form-horizontal" name="Alist_form" style="m-horizontal">
								<div class="control-group">
									<label class="control-label">昵称</label>
									<div class="controls">
										<input class="span11" value='' name="UserName" type="text" style="width: 32%;">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">手机号</label>
									<div class="controls">
										<input class="span11" style="width: 30%;" value='' name="userTel" type="text">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">密码</label>
									<div class="controls">
										<input class="span11" style="width: 30%;" value='' name="userPwd" type="password">
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">性别</label>
									<div class="controls">
										<select style="width: 20%;" name="user_sex" autocomplete="off">
											<option value="1" selected="selected">男</option>
											<option value="2">女</option>
										</select>

									</div>
								</div>

								<div class="control-group">
									<label class="control-label">所在省</label>
									<div class="controls">
										<select name="userProvince" onChange="seachcitys($(this).val())">
											<option value="0">请选择...</option>
											
											<option value="河南" selected='selected'>河南</option>
											
										</select>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">所在市</label>
									<div class="controls">
										<select name="userCountry" id="seachcity" onChange="seachdistricts($(this).val())">
											<option value="0">请选择...</option>
											
											<option value="南阳市" selected='selected' >南阳</option>
											
										</select>

									</div>
								</div>
								<div class="control-group">
									<label class="control-label">所在区</label>
									<div class="controls">
										<select name="userArea" id="seachdistrict">
											<option value="0">请选择...</option>
											
											<option value="宛城区" selected='selected' >宛城区</option>
											
										</select>

									</div>
								</div>
								<div class="control-group">
									<label class="control-label">详细地址</label>
									<div class="controls">
										<textarea class="span11" style="width: 40%;" value='' name="detailAddress"></textarea>
									</div>
								</div>
								
								  <div class="control-group">
							              <label class="control-label">生日</label>
							              <div class="controls">
							                <input type="text" value="" class="span11" name="userBirthday"/ style="width: 30%;">
							               
							              </div>
            					</div>
            						  <div class="control-group">
							              <label class="control-label">余额</label>
							              <div class="controls">
							               			 <input type="text" value="" class="span11" name="userBirthday"/ style="width: 30%;">
							               
							              </div>
            						  </div>

								<div class="form-actions">
									<button type="submit" class="btn btn-success info_sure">保存</button>
									<a href="{:url('admin/activity/index')}" class="btn-warning">取消</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="__AJS__/jquery.min.js"></script>
		<script src="__AJS__/jquery.ui.custom.js"></script>
		<script src="__AJS__/bootstrap.min.js"></script>
		<script src="__AJS__/jquery.uniform.js"></script>
		<script src="__AJS__/select2.min.js"></script>
		<script src="__AJS__/jquery.dataTables.min.js"></script>
		<script src="__AJS__/matrix.js"></script>
		<script src="__AJS__/birthday.js" type="text/javascript" charset="utf-8"></script>
		<script src="__AJS__/operat_table.js"></script>

		<script type="text/javascript" charset="utf-8" src="__EDITER__/ueditor.config.js"></script>
		<script type="text/javascript" charset="utf-8" src="__EDITER__/ueditor.all.min.js"></script>
		<script type="text/javascript" charset="utf-8" src="__EDITER__/lang/zh-cn/zh-cn.js"></script>

		</body>

</html>
