<!DOCTYPE html>
<html lang="en">
<head>
{include file="public/header" /}
{include file="public/left" /}
	<div id="content">
	<div id="breadcrumb"> 
      	<a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a> 
      	<a href="{:url('admin/user/index')}" class="tip-bottom">会员管理</a> 
      	<a href="#" class="current">信息修改</a> 
    </div>
    <div class="row-fluid" id="emit_information">
    	<div class="span6">
    		      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
          <h5>会员信息</h5>
        </div>
        <div class="widget-content nopadding">
          <form action="{:url('admin/user/saveUser')}" method="post" class="form-horizontal" name="userForm">
            <div class="control-group">
              <label class="control-label">用户Id :</label>
              <div class="controls">
                  <input type="text" value="{$userInfo.uid}" class="span11" readonly name="userId"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">手机号 :</label>
              <div class="controls">
                <input type="text" value="{$userInfo.mobile}" class="span11" name="userTel"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">昵称</label>
              <div class="controls">
                <input type="text" value="{$userInfo.nickname}" class="span11" name="userName"/>
              </div>
            </div>
<!--            <div class="control-group">
              <label class="control-label">状态</label>
              <div class="controls">
                <select name="status" style="display: none;">
                    <option value="{$userInfo.status}" {if condition="$userInfo.status eq 1"}selected="selected"{/if}>正常</option>
                    <option value="{$userInfo.status}" {if condition="$userInfo.status eq 2"}selected="selected"{/if}>被封</option>
              	</select>
              </div>
            </div>-->
			<div class="control-group">
              <label class="control-label">状态</label>
              <div class="controls">
                <select name="status" autocomplete = "off">
                    <option value="1" {if condition="$userInfo.status eq 1"} selected="selected" {/if}>正常</option>
                    <option value="2" {if condition="$userInfo.status eq 2"} selected="selected" {/if}>被封</option>
              	</select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">注册时间:</label>
               <div class="controls">
                	<input type="text" value="{$userInfo.reg_time}" readonly class="span11" name="startTime"/>
               </div>
            </div>
            <div class="control-group">
              <label class="control-label">最后登录时间</label>
              <div class="controls">
                <input type="text" value="{$userInfo.last_time}" readonly class="span11" name="lastTime"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">生日</label>
              <div class="controls">
                <input type="text" value="{$userInfo.birthday}" class="span11" name="userBirthday"/>
               
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">爱好</label>
              <div class="controls">
                <input type="text" value="{$userInfo.hobby}" class="span11" name="userLike"/>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">所在省</label>
              <div class="controls">
                <select name="userProvince" onChange="seachcitys($(this).val())">
                    <option value="0">请选择...</option>
                    {foreach name="provinces" item="vo"}
                    <option value="{$vo.id}" {if condition="$vo.id eq $userInfo.province"}selected='selected'{/if}>{$vo.name}</option>
                    {/foreach}
                </select>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">所在市</label>
              <div class="controls">
                <select name="userCountry" id="seachcity" onChange="seachdistricts($(this).val())">
                <option value="0">请选择...</option>
                {foreach name="citys" item="vo"}
                <option value="{$vo.id}" {if condition="$vo.id eq $userInfo.city"}selected='selected'{/if}>{$vo.name}</option>
                {/foreach}
                </select>
              
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">所在区</label>
              <div class="controls">
               <select name="userArea" id="seachdistrict">
               <option value="0">请选择...</option>
               {foreach name="districts" item="vo"}
               <option value="{$vo.id}" {if condition="$vo.id eq $userInfo.district"}selected='selected'{/if}>{$vo.name}</option>
               {/foreach}
               </select>
               
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">详细地址</label>
              <div class="controls">
                <textarea class="span11" name="detailAddress">{$userInfo.address}</textarea>
              </div>
            </div>
            
            <div class="form-actions">
            <button class="btn btn-success info_sure" type="submit">确定</button>
              
            <a href="{:url('admin/user/index')}" class="btn-warning">取消</a>
            </div>
           </form>
            
          <!--</form>-->
        </div>
      </div>
    	</div>
    </div>
</div>
	<div class="modal_box hide">
			<div class="info_modalbox">
				<div class="cancel">X</div>
				<div class="right_content">
					<img src="img/right.png" />
					<span>修改成功</span>
				</div>
			</div>
	</div>
{include file="public/footer" /}

</body>
</html>
