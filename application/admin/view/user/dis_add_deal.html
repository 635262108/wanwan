
		{include file="public/header" /} 
		<div id="content" style="">
			<div id="content-header">
				<div id="breadcrumb">
					<a href="index.html" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>首页</a>
					<a href="{:url('admin/activity/index')}" class="tip-bottom" data-original-title="">客户中心</a>
					<a href="#" class="current">添加成单</a>
				</div>
			</div>

			<div class="row-fluid" id="emit_information">
				<div class="span6">
					<div class="widget-box">
						<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
							<h5>成单信息</h5>
						</div>
						<div class="widget-content nopadding" style="">
							<form action="{:url('admin/user/add_deal')}" method="post" enctype="multipart/form-data" class="form-horizontal" name="Alist_form" style="m-horizontal">
								
								<div class="control-group">
									<label class="control-label">手机号</label>
									<div class="controls">
										<input class="span11" style="width: 30%;" value='' name="mobile" type="text">
									</div>
								</div>
                                <div class="control-group">
									<label class="control-label" style="padding-top:34px;">活动</label>
									<div class="controls">
										<select name="aid" class="select_activity" style="width: 42%;">
											<option value="0">请选择...</option>
											{foreach name="activity" item="vo"}
											<option value="{$vo.aid}" >{$vo.a_title}</option>
											{/foreach}
										</select>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">活动时间</label>
									<div class="controls">
										<select name="tid" id="select_time" style="width: 42%;">
											<option value="0">请选择...</option>
											
										</select>
										<span style="margin-left: 4%;color: #FF4134;display: none;" class="warn"></span>

									</div>
								</div>
								
                                	  <div class="control-group">
							              <label class="control-label">成单金额</label>
							              <div class="controls">
							                   <input type="text" value="" class="span11" name="money" style="width: 42%;">
							              </div>
            						  </div>
								

								
							
								<div class="control-group">
									<label class="control-label">成单描述</label>
									<div class="controls">
										<textarea class="span11" style="width: 40%;" value='' name="remark" style="width: 42%;"></textarea>
									</div>
								</div>
								
							
            					

								<div class="form-actions">
									<button type="submit" class="btn btn-success info_sure">保存</button>
									<a href="{:url('admin/user/deal')}" class="btn-warning">取消</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		{include file="public/footer" /}
