{include file="public/header" /}
<div id="content">
    <!--breadcrumbs-->
    <div id="content-header">
        <div id="breadcrumb">
            <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a>
            <a href="{:url('admin/admin/source_list')}" class="tip-bottom">系统中心</a>
            <a href="#" class="current">来源设置</a>
        </div>
    </div>

    <div class="add_order">
        <a href="{:url('admin/admin/dis_add_source')}">
            <div class="add" title="添加来源">
            <span style="font-size: 14px;">
	              <i class="icon-plus"></i>
	                		 添加来源
            </span>
            </div>
        </a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
                        <h5>来源列表</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <table class="table table-bordered data-table">
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody id="tbody_center" style="font-size: 12px;">
                            {foreach name="$source" item="vo"}
                            <tr>
                                <td class="td_id">{$vo.id}</td>
                                <td>{$vo.name}</td>
                                <td class="center">
                                    <a href="{:url('admin/admin/dis_save_source','id='.$vo.id)}"><i class="check icon-pencil">&nbsp;&nbsp;编辑</i></a>
                                </td>
                            </tr>
                            {/foreach}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}
</html>
