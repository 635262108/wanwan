{include file="public/header" /}
{include file="public/left" /}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a>
            <a href="{:url('admin/admin/index')}" class="tip-bottom">权限中心</a>
            <a href="#" class="current">编辑管理员</a>
        </div>
    </div>

    <div class="row-fluid" id="emit_information">
        <div class="span6" style="margin-left: 12%;">
            <div class="widget-box" style="width: 700px;">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                    <h5>编辑</h5>
                </div>
                <div class="widget-content nopadding">
                    <form action="{:url('admin/admin/save_user')}" method="post" class="form-horizontal" name="quitPay_form">
                     <input type="hidden" name="id" value="{$userInfo.id}"/>
                        <div class="control-group">
                            <label class="control-label">修改管理员：</label>
                            <div class="controls">
                                <select name="role" autocomplete = "off">
                                    {foreach name="role" item="vo"}
                                    <option value="{$vo.id}" {if condition="$userInfo.role_id eq $vo.id"} selected="selected" {/if}>{$vo.role_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">会员名：</label>
                            <div class="controls">
                                <input class="span11" name="name" type="text" value="{$userInfo.name}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">手机号：</label>
                            <div class="controls">
                                <input class="span11" name="mobile" type="text" value="{$userInfo.mobile}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">密码：</label>
                            <div class="controls">
                                <input class="span11" name="password" type="password" style="width: 30%;"><span style="color: #C0C0C0;margin-left: 3%;">(如果不填就不修改密码)</span>
                            </div>
                        </div>

                

                        <div class="form-actions" style="text-align: center">
                            <button type="submit" class="btn btn-success info_sure">添加</button>
                            <a href="javascript:history.back(-1)" class="btn-warning">取消</a>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

</body>

</html>
