
		{include file="public/header" /}
		<div id="content" style="">
			<div id="content-header">
				<div id="breadcrumb">
					<a href="index.html" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>首页</a>
					<a href="{:url('admin/order/activity_order')}" class="tip-bottom" data-original-title="">订单中心</a>
					<a href="#" class="current">添加订单</a>
				</div>
			</div>

			<div class="row-fluid" id="emit_information" style="width: 1300px;">
				<div class="span6" style="margin-left: 12%;">
					<div class="widget-box" style="width: 100%;">
						<div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
							<h5>订单信息</h5>
						</div>
						<div class="widget-content nopadding" style="">
							<form action="{:url('admin/activity/add_order')}" method="post" enctype="multipart/form-data" class="form-horizontal" name="Alist_form" style="m-horizontal">
								
								<div class="control-group">
									
									<div class="controls">
										<input type="text" value style="visibility: hidden;" class="uid" name="uid" />
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">手机号</label>
									<div class="controls">
										<input class="span11 get_phone" style="width: 30%;" value='' name="mobile" type="text">
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">姓名</label>
									<div class="controls">
										<input class="span11 get_name" style="width: 30%;" value='' name="name" type="text">
									</div>
								</div>
                                <div class="control-group">
									<label class="control-label">活动</label>
									<div class="controls">
										<select name="aid" class="select_activity" style="width: 42%;">
											<option value="0">请选择...</option>
											{foreach name="activity" item="vo"}
											<option value="{$vo.aid}" price="{$vo.a_adult_price+$vo.a_child_price}">{$vo.a_title}</option>
								            
											{/foreach}
										</select>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">活动时间</label>
									<div class="controls">
										<select name="t_id" id="select_time" style="width: 42%;">
											<option value="0">请选择...</option>
											
										</select>
										<span style="margin-left: 4%;color: #FF4134;display: none;" class="warn"></span>

									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">价格</label>
									<div class="controls">
										<input class="span11 price_num" style="width: 30%;" value='' name="order_price" type="text">
										<span style="margin-left: 5px;color: #C0C0C0 ;">(价格计算方式：小孩数量*小孩价格)</span>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label">大人数量</label>
									<div class="controls">
										<input class="span11" style="width: 30%;" value='' name="adult_num" type="text">

									</div>
								</div>
								
								
									<div class="control-group">
									<label class="control-label">孩子数量</label>
									<div class="controls">
										<input class="span11" style="width: 30%;" value='' name="child_num" type="text">
										
									</div>
								</div>

								
							
                               <div class="control-group">
									<label class="control-label">支付方式</label>
									<div class="controls">
										<select name="pay_way" style="width: 42%;">
											<option value="0">请选择...</option>
											
											<option value="1">支付宝</option>
											<option value="2">微信</option>
											<option value="3">现金</option>
											<option value="4">余额</option>
											<option value="5">机构</option>
								            
											
										</select>
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">订单备注</label>
									<div class="controls">
										
										<textarea name="record"></textarea>
										
										
									</div>
								</div>
								
								<div class="control-group">
									<label class="control-label">来源</label>
									<div class="controls">
										
										<select name="source"  style="width: 42%;">
											<option value="0">请选择...</option>
											{foreach name="source" item="vo"}
											<option value="{$vo.id}">{$vo.name}</option>
								            
											{/foreach}
										</select>
										
										
									</div>
								</div>

								
							
							
								
							
            					

								<div class="form-actions">
									<button type="submit" class="btn btn-success info_sure">保存</button>
									<a href="{:url('admin/order/activity_order')}" class="btn-warning">取消</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	
		{include file="public/footer" /}
