{include file="public/header" /}
<div id="content">
<!--breadcrumbs-->
  <div id="content-header">
      <div id="breadcrumb"> 
      	<a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a> 
      	<a href="#" class="tip-bottom">活动管理</a> 
      	<a href="#" class="current">請假</a> 
  </div>
  </div>
<div class="container-fluid">
  <div class="row-fluid">
  	  <div class="span12">
  	   <div class="widget-box">
          <div class="widget-title"> <span class="icon"><i class="icon-th"></i></span>
            <h5>Data table</h5>
          </div>
          <div class="widget-content nopadding">
            <table class="table table-bordered data-table">
              <thead>
                <tr>
                    <th>请假人</th>
                    <th>请假人手机</th>
                    <th>活动标题</th>
                    <th>原因</th>
                    <th>提交时间</th>
                </tr>
              </thead>
              <tbody id="tbody_center" style="font-size: 12px;">
                {foreach name="leaInfo" item="vo"}
                <tr class="gradeX trs">
                    <td><a href="{:url('user/user_detail',['uid'=>$vo.uid])}">{$vo.nickname}</a></td>
                    <td><a href="{:url('user/user_detail',['uid'=>$vo.uid])}">{$vo.mobile}</a></td>
                  <td>{$vo.a_title}</td>
                  <td>{$vo.reason}</td>
                  <td>{$vo.time|date="Y-m-d H:i:s",###}</td>  
                </tr>
                {/foreach}
              </tbody>
            </table>
          </div>
        </div>
  	  </div>
  </div>
</div>
</div>
{include file="public/footer" /}
