{include file="public/header" /}
<div id="content">
    <div id="content-header">
        <div id="breadcrumb">
            <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>首页</a>
            <a href="{:url('admin/activity/index')}" class="tip-bottom">活动中心</a>
            <a href="{:url('admin/activity/specification')}" class="tip-bottom">活动安排</a>
            <a href="#" class="current">订单导入</a>
        </div>
    </div>

    <div class="row-fluid" id="emit_information">
        <div class="span6">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                    <h5>导入</h5>
                </div>
                <div class="widget-content nopadding">
                    <form action="{:url('admin/activity/import_user')}" method="post" enctype="multipart/form-data" class="form-horizontal" name="quitPay_form">
                        <div class="control-group">
                            <label class="control-label">活动标题：</label>
                            <div class="controls">
                                <select name="aid">
                                    {foreach name="a_title" item="vo"}
                                    <option value="{$vo.aid}">{$vo.a_title}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">选择excel文件：</label>
                            <div class="controls">
                                <input type="file" name="file" />
                            </div>
                        </div>
                        <div class="form-actions" style="text-align: center">
                            <button type="submit" class="btn btn-success info_sure">添加</button>
                            <a href="{:url('admin/activity/specification')}" class="btn-warning">取消</a>
                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>
</div>
{include file="public/footer" /}

</body>

</html>
