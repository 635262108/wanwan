<!DOCTYPE html>
<html lang="en">
    <head>
        {include file="public/header" /}
        {include file="public/left" /}
    <div id="content" style="">
        <div id="content-header">
            <div id="breadcrumb">
                <a href="index.html" class="tip-bottom" data-original-title="Go to Home"><i class="icon-home"></i>首页</a>
                <a href="{:url('admin/activity/index')}" class="tip-bottom" data-original-title="">活动管理</a>
                <a href="#" class="current">编辑活动</a>
            </div>
        </div>

        <div class="row-fluid" id="emit_information" style="">
            <div class="span6" style="margin-left: 0%;">
                <div class="widget-box" style="width: 180%;">
                    <div class="widget-title"> <span class="icon"> <i class="icon-align-justify"></i> </span>
                        <h5>活动信息</h5>
                    </div>
                    <div class="widget-content nopadding" style="">
                        <form action="{:url('admin/activity/saveActivity')}" method="post" enctype="multipart/form-data" class="form-horizontal" name="Alist_form" style="m-horizontal">
                            <div class="control-group">
                                <label class="control-label">活动Id :</label>
                                <div class="controls">
                                    <input class="span11" readonly="" value='{$ActivityInfo.aid}' name="activityId" type="text" style="width: 20%">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">标题 :</label>
                                <div class="controls">
                                    <input class="span11" value='{$ActivityInfo.a_title}' name="activityTitle" type="text">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">活动描述</label>
                                <div class="controls">
                                    <textarea class="span11" name="remark">{$ActivityInfo.a_remark}</textarea>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">首页缩略图</label>
                                <div class="controls">
                                    <input type="file"  name="index_img"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">主页大图</label>
                                <div class="controls">
                                    <input type="file"  name="a_img"/>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">活动开始时间 :</label>
                                <div class="controls">
                                    <input class="span11" value="{$ActivityInfo.a_begin_time|date='Y-m-d H:i:s',###}"  name="begin_time" type="text" style="width: 20%">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">活动结束时间:</label>
                                <div class="controls">
                                    <input class="span11" value="{$ActivityInfo.a_end_time|date='Y-m-d H:i:s',###}"  name="end_time" type="text" style="width:20%">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">活动地址:</label>
                                <div class="controls">
                                    <input class="span11" value="{$ActivityInfo.a_address}"  name="address" type="text" style="width:20%">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">剩余名额</label>
                                <div class="controls">
                                    <input class="span11"  style="width: 20%;" value='{$ActivityInfo.a_num}' name="residue" type="text">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">大人价格</label>
                                <div class="controls">
                                    <input class="span11" value='{$ActivityInfo.a_adult_price}' style="width: 20%;margin-right: 10px;" name="adult_price" type="text">元

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">小孩价格</label>
                                <div class="controls">
                                    <input class="span11" value='{$ActivityInfo.a_child_price}' style="width: 20%;margin-right: 10px;" name="child_price" type="text">元

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">活动价格</label>
                                <div class="controls">
                                    <input class="span11" value='{$ActivityInfo.a_price}' style="width: 20%;margin-right: 10px;" name="price" type="text">元

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">活动状态</label>
                                <div class="controls">
                                    <select style="width: 20%;" name="activity_status" autocomplete = "off">
                                        <option value="1" {if condition="$ActivityInfo.a_status eq 1"} selected="selected" {/if}>上架</option>
                                        <option value="2" {if condition="$ActivityInfo.a_status eq 2"} selected="selected" {/if}>下架</option>
                                    </select>

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">活动类型</label>
                                <div class="controls">
                                    <select style="width: 20%;" autocomplete = "off" onChange="changeActivityType($(this).val())">
                                        <option>请选择...</option>
                                        {foreach name="title" item="vo"}
                                        <option value="{$vo.id}" {if condition="$fidInfo.fid eq $vo.id"} selected="selected" {/if}>{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                    <select id="sonType" style="width: 20%;" name="activity_type">
                                        <option>请选择...</option>
                                        {foreach name="titleSon" item="vo"}
                                        <option value="{$vo.id}" {if condition="$ActivityInfo.a_type eq $vo.id"} selected="selected" {/if}>{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">是否推荐</label>
                                <div class="controls">
                                    <select style="width: 20%;" name="recommend" autocomplete = "off">
                                        <option value="1" {if condition="$ActivityInfo.a_is_recommend eq 1"} selected="selected" {/if}>是</option>
                                        <option value="0" {if condition="$ActivityInfo.a_is_recommend eq 0"} selected="selected" {/if}>否</option>
                                    </select>
                                </div>
                            </div>
                            <!--文本编辑区-->
                            <div class="control-group" style="">
                                <label class="control-label">活动详情</label>
                                <textarea id="editor" name="myContent" style="width:790px;height:500px;display: inline-block;margin-left: 15px;z-index: 0;">
                                            {$ActivityInfo.a_content}
                                </textarea>

                                <!--<script id="editor" type="text/plain" name="myContent" style="width:500px;height:500px;display: inline-block;margin-left: 15px;z-index: 0;"></script>-->


                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-success info_sure">保存</button>
                                <a href="{:url('admin/activity/index')}" class="btn-warning">取消</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__AJS__/jquery.min.js"></script>
    <script src="__AJS__/jquery.ui.custom.js"></script>
    <script src="__AJS__/bootstrap.min.js"></script>
    <script src="__AJS__/jquery.uniform.js"></script>
    <script src="__AJS__/select2.min.js"></script>
    <script src="__AJS__/jquery.dataTables.min.js"></script>
    <script src="__AJS__/matrix.js"></script>
    <script src="__AJS__/birthday.js" type="text/javascript" charset="utf-8"></script>
    <script src="__AJS__/operat_table.js"></script>

    <script type="text/javascript" charset="utf-8" src="__EDITER__/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__EDITER__/ueditor.all.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__EDITER__/lang/zh-cn/zh-cn.js"></script>
    <script>

                                    $(function() {
                                        $(".birthday_container").birthday();
                                        var ue = UE.getEditor('editor')

//			    	console.log("确认跳转");
//			    	window.location.href="change_success.html"
//			    })


                                    })




    </script>
    <!--{include file="public/footer" /}-->


</body>
</html>
