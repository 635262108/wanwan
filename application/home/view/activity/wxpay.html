<script src="__JS__/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	var getting = {	
        url:"{:url('home/Activity/getPayStatus',['order_sn'=>$order_sn])}",
        dataType:'json',
        success:function(res) {
        	if(res.status == 1){
        		window.location.href='{:url('home/Activity/pay_success',['order_sn'=>$order_sn])}';
        	}
            }
	};

window.setInterval(function(){$.ajax(getting)},2000);
</script>
